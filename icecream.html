<html>
<head>
<body style="background-color:black;">
<link rel="stylesheet" href="icecreamstyle.css" type="text/css">
<script src="icecream.js" async></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <img src="icecreamlogo.jpg" alt="The Greatest Ice Cream On the Planet" width="450" height="350" float="center"/>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
			</div>
    </div>
    <div class="sideTitle">
        <h2>MJ's Ice Cream Shop </h2>
    </div>
    </div>
    <section class="container content-section">
        <h2 class="section-Head">Flavors</h2>
        <div class="items">
            <div class="item">
                <span class="item-title">Vanilla</span>
                <img class="item-image" src="vanilla.jpg">
                <div class="item-details">
                <span class="item-price">$4.99</span>
                <button class="btn-primary item-button" type="button">Add To Cart</button>
                </div>
                </div>
        </div>
        <div class="shop-item">
            <span class="item-title">Chocolate</span>
            <img class="item-image" src="chocolate.jpg">
            <div class="item-details">
                <span class="item-price">$1.99</span>
                <button class="btn-primary item-button"type="button">Add To Cart</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="item-title">Strawberry</span>
            <img class="item-image" src="strawberry.jpeg">
            <div class="item-details">
                <span class="item-price">$1.99</span>
                <button class=" btn-primary item-button" type="button">Add To Cart</button>
            </div>
        </div>
        <div class="item">
            <span class="item-title">Nepolitan</span>
            <img class="item-image" src="nepolitan.jpg">
            <div class="item-details">
                <span class="item-price">$3.99</span>
                <button class="btn-primary item-button" type="button">Add To Cart</button>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-head">Sizes</h2>
        <div class="items">
            <div class="item">
                <span class="item-title">Small</span>
                <img class="item-image" src="small.jpg">
                <div class="item-details">
                    <span class="item-price">$3.99</span>
                    <button class="btn-primary item-button" type="button">Add To Cart</button>
                </div>
            </div>
            </div>
        <div class="shop-item">
            <span class="item-title">Medium</span>
            <img class="item-image" src="medium.png">
            <div class="item-details">
                <span class="item-price">$5.99</span>
                <button class="btn-primary item-button" type="button">Add To Cart</button>
            </div>
            </div>
                    <div class="item">
                    <span class="item-title">Large</span>
                    <img class="item-image" src="large.jpg">
                    <div class="item-details">
                        <span class="item-price">$7.99</span>
                        <button class="btn-primary item-button" type="button">Add To Cart</button>
                    </div>
                    </div>
        </section>
        <section class="container content-section">
            <h2 class="section-Head">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    
                    
         </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn-primary purchase-bttn" type="button">Purchase</button>
        </section>         
</body>
</html>
